<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>User Login</title>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled">Disabled</a>
      </div>
    </div>
  </div>
</nav>

<br/>


<div class="container">

<div class="row">
<div class="col-md-6 col-md-offset-3">
<h1> User Login Page </h1>



<form th:action="@{/login}" method="post" th:object=${user}>
	<div th:if=${param.error}>
		<div class="alert alert-danger"> Invalid UserName or password </div>

	</div>
	
	<div th:if=${param.logout}>
		<div class="alert alert-info"> you logged out </div>

	</div>
	
	
	
<div class="form-group">
	<label class="control-label" for="username">UserName</label>
	<input type="text" id="username" class="form-control" name="username" placeholder="Username here" required autofocus="autofocus" />

</div>

	
<div class="form-group">
	<label class="control-label" for="password">password </label>
	<input type="password" id="password" class="form-control" name="password" placeholder="password" required autofocus="autofocus"/>

</div>

<div class="form-group">
<button class=" form-control btn btn-primary" name="login-submit" type="submit">Login </button>
</div>


<div class="form-group">
<span> New user? <a href="/" th:href="@{/registeration}"> Register Here </a> 

</span>
</div>

	
	
	
	
	
	
	

</form>




</div>




</div>








</div>














</body>
</html>
